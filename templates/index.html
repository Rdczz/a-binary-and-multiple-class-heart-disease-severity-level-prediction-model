   <!-- health section start -->
   <div class="health_section layout_padding">
      <div class="container">
				<form action="/predict" method="post">

					<div class="form-group">
            <label for="age" class="ph-area">Enter Your Age</label><br><br>
					  <input type="number" name="0" id="age" class="form-control" required>
					  
					</div>
					<div class="form-group">
            <label for="age" class="ph-area">Gender</label><br><br>
					  <select class="form-control" name="1" required="required">
						<option value="" selected>Select Level</option>
					
						<option value="0">Female</option>
            <option value="1">Male</option>
					  </select>
					</div>
          <br><br><br><br>
					<div class="form-group">
            <label for="age" class="ph-area">Dataset Type</label><br><br>
					  <select class="form-control" name="2" required="required">
						<option value="" selected>Select Level</option>
						<option value="0">Cleveland</option>
						<option value="1">Hungary</option>
            <option value="2">Switzerland</option>
						<option value="3">VA Long Beach</option>
					  </select>
					</div>
					<br><br><br><br>
					<div class="form-group">
            <label for="age" class="ph-area">Chest Pain(cp)</label><br><br>
					  <select class="form-control chosenn" name="3" required="required">
						<option value="" selected>Select Level</option>
            <option value="0">Asymptomatic</option>
						
						<option value="1">Atypical Angina</option>
						<option value="2">Non Anginal Pain</option>
						<option value="3">Typical Angina</option>
					  </select>
					</div>
					<br><br><br><br>
					<div class="form-group">
            <label for="trestbps" class="ph-area">Enter Resting Blood Pressure (mm Hg)(trestbps)</label><br><br>
					  <input type="number" name="4" id="trestbps" class="form-control" required>
					  
					</div><br><br>
					<div class="form-group">
            <label for="chol" class="ph-area">Enter Serum Cholestoral (mg/dl)(chol)</label><br><br>
					  <input type="number" name="5" id="chol" class="form-control" required>
					  
					</div>
					<br><br>
					<div class="form-group">
            <label for="chol" class="ph-area">Fasting Blood Sugar (fbs)</label><br><br>
					  <select class="form-control" name="6" required="required">
						<option value="" selected>Select Level</option>
						
						<option value="0">False</option>
            <option value="1">True</option>
					  </select>
					</div>
	 
					<br><br><br><br>
					<div class="form-group">
            <label for="chol" class="ph-area">Rresting Electrocardiographic Results(restecg)</label><br><br>
					  <select class="form-control chosenn" name="7" required="required">
						<option value="" selected>Select Level</option>
						<option value="0">Left ventricular hypertrophy</option>
						<option value="1">Normal</option>
						<option value="2">ST-T abnormality</option>
					  </select>
					</div>
					<br><br><br><br><br>
					<div class="form-group">
            <label for="thalach" class="ph-area">Enter Maximum Heart Rate Achieved (thalach)</label><br><br>
					  <input type="number" name="8" id="thalach" class="form-control" required>
					  
					</div>
					<br><br>
					<div class="form-group"> 
            <label for="thalach" class="ph-area">Exercise Induced Angina (exang))</label><br><br>
					  <select class="form-control" name="9" required="required">
						<option value="" selected>Select Level</option>
						
						<option value="0">False</option>
            <option value="1">True</option>
					  </select>
					</div>
					<br><br><br><br>
					<div class="form-group">
            <label for="oldpeak" class="ph-area">Enter Your Oldpeak(oldpeak)</label><br><br>
					  <input type="text" name="10" id="oldpeak" class="form-control" required>
					  
					</div>
					<br><br>
					<div class="form-group">
            <label for="oldpeak" class="ph-area">Enter Peak Exercise ST Segment (Slope)</label><br><br>
					  <select class="form-control chosenn" name="11" required="required">
						<option value="" selected>Select </option>
						
						<option value="0">Downsloping</option>
            <option value="1">Flat</option>
            <option value="2">Upsloping</option>
						
					  </select>
					</div>
					<br><br><br><br>
					
					
				  <div class="form-group">
					<input type="submit" class="btn btn-primary" value="Submit">
					<input type="reset" class="btn btn-danger" value="Reset">
				  </div>
				</form>
